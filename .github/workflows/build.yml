name: Build
  
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore /home/runner/work/BaseLibrary/BaseLibrary
    - name: Build
      run: dotnet build /home/runner/work/BaseLibrary/BaseLibrary --no-restore
  

  
